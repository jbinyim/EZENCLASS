<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./img/1.main/logo.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/cac4ca8f2a.js"
      crossorigin="anonymous"
    ></script>
    <title>11번가</title>
  </head>
  <body>
    <main>
      <header>
        <div>
          <span class="top bar">
            <i class="fa-solid fa-bars"></i>
          </span>
          <span class="top bunga">
            <a href="#">
              <img src="./img/1.main/11STREET_Identity_11Gradiant.png" alt="" />
            </a>
          </span>
          <span class="top search">
            <form action="">
              <select name="search" id="search">
                <option value="total">통합검색</option>
                <option value="shoking">쇼킹딜</option>
                <option value="price">가격비교</option>
                <option value="amazon">아마존</option>
              </select>
              <input
                id="search-bar"
                type="text"
                placeholder="OTT 부터 아시안컵! 4K TV로 즐기자"
              />
              <span class="top manify">
                <i class="fa-solid fa-magnifying-glass"></i>
              </span>
            </form>
          </span>
          <span>
            <select name="ranking" id="ranking">
              <option value="">1 먹태깡</option>
              <option value="">2 고속충전기</option>
              <option value="">3 갤럭시노트20</option>
              <option value="">4 갤럭시S24</option>
              <option value="">5 삼성전자</option>
              <option value="">6 대마종자유</option>
              <option value="">7 카드지갑</option>
              <option value="">8 역전회관 꽃갈비살</option>
              <option value="">9 레드항 4kg</option>
              <option value="">10 하트 주방수납장</option>
            </select>
          </span>
          <div id="right">
            <span class="top-right user">
              <i class="fa-regular fa-user"></i>
            </span>
            <span class="top-right truck">
              <i class="fa-solid fa-truck"></i>
            </span>
            <span class="top-right cart">
              <i class="fa-solid fa-cart-shopping"></i>
            </span>
            <span class="top-right clock">
              <i class="fa-regular fa-clock"></i>
            </span>
          </div>
        </div>
        <nav>
          <div id="servicelink">
            <ul>
              <li>
                <a href=""><img src="./img/1.main/badge1.png" alt="" /></a>
              </li>
              <li>쇼킹딜</li>
              <li>베스트</li>
              <li>쿠폰/기획전</li>
              <li>장보기</li>
              <li>T공식대리점</li>
              <li>아마존</li>
              <li>아마존 딜</li>
              <li>아마존 베스트</li>
            </ul>
            <div id="logon">
              <span>로그인</span>
              <span>회원가입</span>
              <span>바로가기</span>
            </div>
          </div>
        </nav>
      </header>
      <section>
        <article id="article-main"></article>
        <article id="article-top"></article>
        <article id="articlebottom"></article>
      </section>
    </main>
  </body>
</html>
