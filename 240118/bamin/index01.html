<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style01.css" />
    <script
      src="https://kit.fontawesome.com/cac4ca8f2a.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <input type="checkbox" name="dipmenu" id="dipmenu" />
    <div id="wrap">
      <header>
        <nav>
          <div class="nav_left">
            <form action="#" method="post">
              <select name="menu" id="menu">
                <option value="home">우리집</option>
                <option value="home">사무실</option>
                <option value="home">너네집</option>
                <option value="home">그들집</option>
              </select>
            </form>
          </div>
          <div class="nav_right">
            <span>
              <label for="dipmenu"><i class="fa-solid fa-sliders"></i></label>
            </span>
            <span><i class="fa-solid fa-bell"></i></span>
            <span><i class="fa-regular fa-circle-user"></i></span>
          </div>
        </nav>
        <div id="search">
          <form action="http://localhost/3000" method="get">
            <span>
              <i class="fa-solid fa-magnifying-glass"></i>
            </span>
            <input type="text" placeholder="갈비탕? 불백? 장원김밥?" />
          </form>
        </div>
      </header>

      <!--popup-->

      <!--section-->
      <section>
        <div id="buttons">
          <img src="./img/b_8.jpg" alt="b8" />
        </div>
        <article id="badges">
          <div class="badge first"><span>#</span> 재주문 많아요</div>
          <div class="badge second"><span>#</span> 알뜰배달 런칭</div>
          <div class="badge second"><span>#</span> 쿠폰</div>
        </article>
        <article id="contents">
          <div class="inner_content top">
            <img src="./img/b_1.jpg" alt="b1" />
            <img src="./img/b_2.jpg" alt="b2" />
          </div>
          <div class="inner_content middletop">
            <img src="./img/b_3.jpg" alt="3" />
          </div>
          <div class="inner_content middlebottom">
            <img src="./img/b_4.jpg" alt="4" />
          </div>
          <div class="inner_content bottom">
            <img src="./img/b_5.jpg" alt="5" />
            <img src="./img/b_6.jpg" alt="6" />
          </div>
        </article>
        <article id="banner">
          <img src="./img/b_7.jpg" alt="7" />
        </article>
      </section>
    </div>
  </body>
</html>
