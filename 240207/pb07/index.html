<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- jquery -->
    <script defer src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <!-- parallax -->
    <script defer src="./jquery.parallax-scroll.js"></script>
    <!-- custom -->
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrap">
      <nav id="nav">
        <h1>
          <a href="https://www.naver.com">
            <img src="./img/logo.jpg" alt="logo" />
          </a>
        </h1>
        <ul class="main-nav">
          <li>
            <a href="#ms1" class="scroll">Brand</a>
          </li>
          <li>
            <a href="#ms2" class="scroll">Coldbrewed</a>
          </li>
          <li>
            <a href="#ms3" class="scroll">Roasting</a>
          </li>
        </ul>
      </nav>
      <div id="ms1" class="container" data-width="1200" data-height="600">
        <section class="content">
          <h3>IT's bean o'clock</h3>
          <div>
            더치커피 원두커피 전문 쇼핑물 빈어클락입니다!
            <p class="icon">
              <img src="./img/icon_view.png" alt="icon01" />
            </p>
          </div>
        </section>
      </div>
      <div id="ms2" class="container" data-width="1200" data-height="600">
        <section class="content">
          <h3>Cold browe coffee</h3>
          <div>
            믿을수 있는 고품질의 더치 커피를 찾으신다면
            <p class="icon">
              <img src="./img/icon_order.png" alt="icon02" />
            </p>
          </div>
        </section>
      </div>
      <div id="ms3" class="container" data-width="1200" data-height="600">
        <section class="content">
          <h3>Roasted bean</h3>
          <div>
            주문 후 로스팅한 신선한 원두를<br />
            만나보고 시팓면 지금 바로 주문하세요
            <p class="icon">
              <img src="./img/icon_order.png" alt="icon03" />
            </p>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
