<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style02.css" />
    <script
      src="https://kit.fontawesome.com/cac4ca8f2a.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="content">
      <div class="article">
        <input type="checkbox" name="manify" id="manify" />
        <label for="manify">
          <i class="fa-solid fa-magnifying-glass"></i>
        </label>
      </div>
      <div class="article">
        <input type="checkbox" name="regular" id="regular" />
        <label for="regular">
          <i class="fa-regular fa-sun"></i>
        </label>
      </div>
      <div class="article">
        <input type="checkbox" name="plane" id="plane" />
        <label for="plane">
          <i class="fa-solid fa-plane-up"></i>
        </label>
      </div>
      <div class="article">
        <input type="checkbox" name="bluetooth" id="bluetooth" />
        <label for="bluetooth">
          <i class="fa-brands fa-bluetooth-b"></i>
        </label>
      </div>
      <div class="article">
        <input type="checkbox" name="wifi" id="wifi" />
        <label for="wifi">
          <i class="fa-solid fa-wifi"></i>
        </label>
      </div>
      <div class="article">
        <input type="checkbox" name="gear" id="gear" />
        <label for="gear">
          <i class="fa-solid fa-gear"></i>
        </label>
      </div>
    </div>
  </body>
</html>
