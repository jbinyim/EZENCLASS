<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/cac4ca8f2a.js"
      crossorigin="anonymous"
    ></script>
    <title>naver</title>
  </head>
  <body>
    <div id="wrap">
      <header>
        <nav>
          <div id="left">
            <span><i class="fa-solid fa-bars"></i></span>
            <span><i class="fa-brands fa-creative-commons-pd-alt"></i></span>
          </div>
          <div id="right">
            <span><i class="fa-regular fa-comment"></i></span>
            <span><i class="fa-regular fa-bell"></i></span>
          </div>
        </nav>
        <div id="search">
          <form action="http://localhost:3300" method="get">
            <span><i class="fa-brands fa-google"></i></span>
            <input type="text" />
            <ul>
              <li>
                <i class="fa-regular fa-keyboard"></i>
              </li>
              <li>
                <i class="fa-solid fa-caret-down"></i>
              </li>
              <li>
                <i class="fa-solid fa-magnifying-glass"></i>
              </li>
            </ul>
          </form>
        </div>
        <div id="buttons">
          <div class="badge">
            <span>
              <i class="fa-solid fa-envelope-open-text"></i>
              <p>메일</p>
            </span>
          </div>
          <div class="badge">
            <span>
              <i class="fa-solid fa-mug-saucer"></i>
              <p>카페</p>
            </span>
          </div>
          <div class="badge">
            <span>
              <i class="fa-solid fa-blog"></i>
              <p>블로그</p>
            </span>
          </div>
          <div class="badge">
            <span>
              <i class="fa-solid fa-bag-shopping"></i>
              <p>쇼핑</p>
            </span>
          </div>
          <div class="badge">
            <span>
              <i class="fa-regular fa-newspaper"></i>
              <p>뉴스</p></span
            >
          </div>
          <div class="badge">
            <span>
              <i class="fa-solid fa-money-bill-trend-up"></i>
              <p>증권</p></span
            >
          </div>
          <div class="badge">
            <span>
              <i class="fa-solid fa-house"></i>
              <p>부동산</p></span
            >
          </div>
          <div class="badge">
            <span>
              <i class="fa-solid fa-map-location-dot"></i>
              <p>지도</p></span
            >
          </div>
          <div class="badge">
            <span>
              <i class="fa-solid fa-tornado"></i>
              <p>웹툰</p></span
            >
          </div>
          <div class="badge">
            <span>
              <i class="fa-solid fa-square-person-confined"></i>
              <p>지지직</p></span
            >
          </div>
        </div>
      </header>
      <section>
        <article id="contents">
          <div class="content top">
            <img src="./img/광고1.jpg" alt="1" />
            <span>
              <p>네이버를 더 안전하고 편리하게 이용하세요</p>
              <form action="http://localhost:3300">
                <input type="submit" value="NAVER 로그인" />
              </form>
              <a>아이디 찾기</a>
              <a>비밀번호 찾기</a>
              <a>회원가입</a>
            </span>
          </div>
          <div class="content middle">
            <div id="news_title">
              <p>
                뉴스스탠드 *
                <a>언론사 편집 / 엔터 / 스포츠 / 경제 </a>
              </p>
            </div>
            <div id="news_middle">
              <form action="#">
                <select name="detail" id="detail">
                  <option value="detailnews">분야별 뉴스</option>
                </select>
                <a>
                  파이낸셜뉴스'이태원 특별법' 정부 이송…與 "재협상" vs 野
                  "즉시공포"
                </a>
              </form>
            </div>
            <div id="new_bottom"></div>
          </div>
        </article>
      </section>
    </div>
